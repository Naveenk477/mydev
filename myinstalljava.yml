---
- hosts: mywebserers
  become: yes
  tasks:
  - name: install java on debian
    apt:
     name: "{{myubuntujavapack}}"
     state: present
    when: ansible_os_family=="debian"

  - name: install java on redhat
    dnf:
     name: "{{myredhatjavapack}}"
     state: present
    when: ansible_os_family=="redhat"